<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Team Mercury Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/tfsrep.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="twelve column" style="margin-top: 10%">
            <h3>Team Mercury Dashboard</h3>
        </div>
    </div>
    <div class="row">
        <div class="twelve column">
            <h4>Epics</h4>
        </div>
    </div>
    <div class="row">
        <div class="six columns">
            <div id="509018c5-654a-45d0-a00d-3b322ff196c5" style="height: 100%; width: 100%;" class="plotly-graph-div"></div><script type="text/javascript">window.PLOTLYENV=window.PLOTLYENV || {};window.PLOTLYENV.BASE_URL="https://plot.ly";Plotly.newPlot("509018c5-654a-45d0-a00d-3b322ff196c5", [{"type": "bar", "x": ["New"], "y": [10]}], {}, {"showLink": false, "linkText": "Export to plot.ly"})</script>
        </div>
        <div class="six columns">
            <div class="status box" style="background-color: #7e9a9a;">
    <div class="title">New</div>
    <div class="number">10</div>
</div>
        </div>
    </div>
    <div class="row">
        <div class="twelve column">
            <h4>Stories</h4>
        </div>
    </div>
    <div class="row">
        <div class="twelve column">
            <h5>Status</h5>
        </div>
    </div>
    <div class="row">
        <div class="six columns">
            <div id="4074262e-7104-4537-baf1-a581e02099fd" style="height: 100%; width: 100%;" class="plotly-graph-div"></div><script type="text/javascript">window.PLOTLYENV=window.PLOTLYENV || {};window.PLOTLYENV.BASE_URL="https://plot.ly";Plotly.newPlot("4074262e-7104-4537-baf1-a581e02099fd", [{"type": "bar", "x": ["New", "Active", "Removed", "Closed"], "y": [14, 8, 1, 4]}], {}, {"showLink": false, "linkText": "Export to plot.ly"})</script>
        </div>
        <div class="six columns">
            <div class="status box" style="background-color: #7e9a9a;">
    <div class="title">New</div>
    <div class="number">14</div>
</div><div class="status box" style="background-color: #f6d8ac;">
    <div class="title">Active</div>
    <div class="number">8</div>
</div><div class="status box" style="background-color: #db9833;">
    <div class="title">Removed</div>
    <div class="number">1</div>
</div><div class="status box" style="background-color: #2a6592;">
    <div class="title">Closed</div>
    <div class="number">4</div>
</div>
        </div>
    </div>
    <div class="row">
        <div class="twelve column">
            <h5>Assigned</h5>
        </div>
    </div>
    <div class="row">
        <div class="six columns">
            <div id="dc0b3e0c-bb16-426d-ad5f-b9de049f86d2" style="height: 100%; width: 100%;" class="plotly-graph-div"></div><script type="text/javascript">window.PLOTLYENV=window.PLOTLYENV || {};window.PLOTLYENV.BASE_URL="https://plot.ly";Plotly.newPlot("dc0b3e0c-bb16-426d-ad5f-b9de049f86d2", [{"type": "bar", "x": ["Mitesh Purohit", "Matt Saliano", "Trokon Taylor", "Matt Reynolds"], "y": [5, 6, 5, 4]}], {}, {"showLink": false, "linkText": "Export to plot.ly"})</script>
        </div>
        <div class="six columns">
            <div class="status box" style="background-color: #7e9a9a;">
    <div class="title">Mitesh Purohit</div>
    <div class="number">5</div>
</div><div class="status box" style="background-color: #f6d8ac;">
    <div class="title">Matt Saliano</div>
    <div class="number">6</div>
</div><div class="status box" style="background-color: #db9833;">
    <div class="title">Trokon Taylor</div>
    <div class="number">5</div>
</div><div class="status box" style="background-color: #2a6592;">
    <div class="title">Matt Reynolds</div>
    <div class="number">4</div>
</div>
        </div>
    </div>
</div>
</body>
</html>
